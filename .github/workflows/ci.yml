name: CI with Auto Fix Agent

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Build Docker image
        run: docker build -t devsecops-project:latest .

  fix-agent:
    runs-on: ubuntu-latest
    needs: ci
    if: failure()   # ðŸ”¥ THIS IS THE MAGIC

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | jq -Rs .)
       
          curl -X POST https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"repo\": \"${{ github.repository }}\",
                \"logs\": $LOGS
              }
            }"
