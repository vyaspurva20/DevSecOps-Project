name: Project CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ðŸ”´ LINT (track failure)
      - name: Run lint
        id: lint
        run: yarn lint
        continue-on-error: true

      # ðŸ”´ SET FAILURE FLAG
      - name: Mark CI failure
        if: steps.lint.outcome == 'failure'
        run: |
          echo "CI_FAILED=true" >> $GITHUB_ENV

      - name: Build project
        run: yarn build

      - name: Build Docker image
        run: docker build -t devsecops-project:latest .

      # ðŸ¤– AGENT â€” NOW IT WILL RUN
      - name: Run CI Fix Agent
        if: env.CI_FAILED == 'true'
        run: |
          echo "AGENT SHOULD RUN NOW"
          # your agent call here
