name: Project CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ðŸ”´ LINT (non-blocking)
      - name: Run lint
        id: lint
        run: yarn lint
        continue-on-error: true

      - name: Mark lint failure
        if: steps.lint.outcome == 'failure'
        run: echo "CI_FAILED=true" >> $GITHUB_ENV

      # ðŸ”´ BUILD (non-blocking)
      - name: Build project
        id: build
        run: yarn build
        continue-on-error: true

      - name: Mark build failure
        if: steps.build.outcome == 'failure'
        run: echo "CI_FAILED=true" >> $GITHUB_ENV

      # ðŸ”´ DOCKER (optional)
      - name: Build Docker image
        id: docker
        run: docker build -t devsecops-project:latest .
        continue-on-error: true


      - name: Mark docker failure
        if: steps.docker.outcome == 'failure'
        run: echo "CI_FAILED=true" >> $GITHUB_ENV


      # ðŸ¤– AGENT
      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | jq -Rs .)
       
          curl -X POST https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"repo\": \"${{ github.repository }}\",
                \"logs\": $LOGS
              }
            }"
