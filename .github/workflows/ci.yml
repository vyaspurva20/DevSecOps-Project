name: Project CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4Ô∏è‚É£ Lint (NON-BLOCKING)
      - name: Run lint
        id: lint
        run: yarn lint
        continue-on-error: true

      # 5Ô∏è‚É£ Build (NON-BLOCKING)
      - name: Build project
        id: build
        run: yarn build
        continue-on-error: true

      # 6Ô∏è‚É£ Mark CI failure if ANY step failed
      - name: Mark CI failure
        if: steps.lint.outcome == 'failure' || steps.build.outcome == 'failure'
        run: echo "CI_FAILED=true" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Docker build (optional, keep blocking or make non-blocking)
      - name: Build Docker image
        run: docker build -t devsecops-project:latest .
        continue-on-error: true

      # 8Ô∏è‚É£ ü§ñ CI Fix Agent (THIS IS THE KEY STEP)
      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | jq -Rs .)
       
          curl -X POST https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"repo\": \"${{ github.repository }}\",
                \"logs\": $LOGS
              }
            }"
      # 9Ô∏è‚É£ (Optional) Fail job after agent for visibility
      # - name: Fail job if CI failed
      #   if: env.CI_FAILED == 'true'
      #   run: exit 1
