name: CI with Auto Fix Agent

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    continue-on-error: true   # â­ CRITICAL

    outputs:
      failed: ${{ steps.result.outputs.failed }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Run lint (expected to fail)
        id: lint
        run: yarn lint
        continue-on-error: true

      - name: Build
        id: build
        run: yarn build
        continue-on-error: true

      - name: Docker build
        id: docker
        run: docker build -t test .
        continue-on-error: true

      - name: Compute CI result
        id: result
        run: |
          if [[ "${{ steps.lint.outcome }}" == "failure" || \
                "${{ steps.build.outcome }}" == "failure" || \
                "${{ steps.docker.outcome }}" == "failure" ]]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

  fix-agent:
    needs: ci
    if: needs.ci.outputs.failed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | jq -Rs .)
       
          curl -X POST https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"repo\": \"${{ github.repository }}\",
                \"logs\": $LOGS
              }
            }"
