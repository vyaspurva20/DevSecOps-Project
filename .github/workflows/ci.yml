name: CI with Auto Fix Agent

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    outputs:
      ci_failed: ${{ steps.set-failure.outputs.failed }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # ❗ This WILL fail but job will continue
      - name: Run lint (expected to fail)
        id: lint
        run: yarn lint
        continue-on-error: true

      - name: Build project
        id: build
        run: yarn build
        continue-on-error: true

      - name: Build Docker image
        id: docker
        run: docker build -t devsecops-project:latest .
        continue-on-error: true

      # ✅ Single source of truth
      - name: Set CI failure output
        id: set-failure
        run: |
          if [ "${{ steps.lint.outcome }}" = "failure" ] || \
             [ "${{ steps.build.outcome }}" = "failure" ] || \
             [ "${{ steps.docker.outcome }}" = "failure" ]; then
            echo "failed=true" >> $GITHUB_OUTPUT
          else
            echo "failed=false" >> $GITHUB_OUTPUT
          fi

  fix-agent:
    needs: ci
    if: needs.ci.outputs.ci_failed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Call CI Bot Agent
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.AGENT_GITHUB_TOKEN }}
        run: |
          LOGS=$(cat error.log | jq -Rs .)
       
          curl -X POST https://api.github.com/repos/vyaspurva20/ci-bot-agent/dispatches \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -d "{
              \"event_type\": \"fix_project_repo\",
              \"client_payload\": {
                \"repo\": \"${{ github.repository }}\",
                \"logs\": $LOGS
              }
            }"
